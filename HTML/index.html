<!DOCTYPE html>
<html>

  <head>
    <script src="/JS/PizzaGenerator.js"></script>
    <script src="/JS/PizzaCarousel2.js"></script>
    <link rel="stylesheet" href="/CSS/style.css">
  </head>

  <body>
    <div class='container'>

      <div class='inner'>
 

        <h1>Michael's Pizza Shop</h1>
        <p>See your garbage pizza below.</p>

        <button id="generate-pizza" class="Btn">
          Generate Pizza
        </button>
      </br>
        <div class='titles'>
          <span>Crust:</span>
          <div id="PizzaBase" class="PB">
          </div>
        </div>
        <div class='titles'>
          <span>Base:</span>
          <div id="PizzaSauce" class="PS">
          </div>
        </div>
        <div class='titles'>
          <span>Toppings:</span>
          <ul id="PizzaToppings" class="PT">

          </ul>
        </div>
      </div>
    
    </div>
  </br>
    <div class="SlideshowContainer">

      <div class="pizzaSlides">
        <img id="pizzaImage" class="pizza-image" src="" alt="Pizza1">
      </div>

      <a class="arrows prev" onclick="moveSliderLeft()">&#10094;</a>
      <a class="arrows next" onclick="moveSliderRight()">&#10095;</a>
    </div>

    <div style="text-align:center">
      <span class="dot" onclick="setPizzaImage(0)"></span>
      <span class="dot" onclick="setPizzaImage(1)"></span>
      <span class="dot" onclick="setPizzaImage(2)"></span>
    </div>

    <script type="text/javascript">
      // This will be run when the page is ready, set the first image. 
      setPizzaImage(0);
    </script>
  </body>

  <footer id="main-footer">
    <p>Copyright &copy; 2020 Michael's Pizza Shop</p>
</footer>

</html>
