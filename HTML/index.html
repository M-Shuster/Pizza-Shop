<!DOCTYPE html>
<html>

  <head>
    <script src="/JS/PizzaGenerator.js"></script>
    <script src="/JS/PizzaCarousel.js"></script>
    <link rel="stylesheet" href="/CSS/style.css">
  </head>

  <body>
    <div class='container'>

      <div class='inner'>
 

        <h1>Michael's Pizza Shop</h1>
        <p>See your garbage pizza below.</p>

        <button id="generate-pizza" class="Btn">
          Generate Pizza
        </button>
      </br>
        <div class='titles'>
          <span>Crust:</span>
          <div id="PizzaBase" class="PB">
          </div>
        </div>
        <div class='titles'>
          <span>Base:</span>
          <div id="PizzaSauce" class="PS">
          </div>
        </div>
        <div class='titles'>
          <span>Toppings:</span>
          <ul id="PizzaToppings" class="PT">

          </ul>
        </div>
      </div>
    
    </div>
  </br>
    <div class="SlideshowContainer">

      <div class="pizzaSlides fade">
        <img class="pizza-image" src="https://food-images.files.bbci.co.uk/food/recipes/alpine_pizza_32132_16x9.jpg" alt="Pizza1">
      </div>
    
      <div class="pizzaSlides fade">
        <img class="pizza-image" src="https://images.unsplash.com/photo-1574126154517-d1e0d89ef734?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max" alt="Pizza2">
      </div>
    
      <div class="pizzaSlides fade">
        <img class="pizza-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Kartoffel_pizza_%28with_border%29.jpg/1200px-Kartoffel_pizza_%28with_border%29.jpg"  alt="Pizza3">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>


  </body>

  <footer id="main-footer">
    <p>Copyright &copy; 2020 Michael's Pizza Shop</p>
</footer>

</html>
